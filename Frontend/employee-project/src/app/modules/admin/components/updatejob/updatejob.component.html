
<div  class="d-flex backcolor justify-content-center align-items-center">
    <div class=" col-md-3 mt-3  mb-3 p-3 content container border shadow">
      
        <h1 class="text-center ">Update Jobs</h1>
        <hr />

            <label >Job Id</label>
            <input type="number" class="form-control" name="id" placeholder="Job ID" matInput [(ngModel)]="job.id" required>

          <div class="form-group">
            <label >Profit</label>
            <input type="text" class="form-control" name="Profit" placeholder="Profit"  matInput [(ngModel)]="job.profit" required>
          </div>

           <br>
          <div class="form-group">
            <label>start time</label>
            <input type="datetime-local" class="form-control" name="Starttime" placeholder="Start Time"   matInput [(ngModel)]="job.starttime" required>
          </div>


          <br>
          <div class="form-group">
            <label>End time</label>
            <input type="datetime-local" class="form-control" name="Endtime" placeholder="End Time"  matInput [(ngModel)]="job.endtime" required>
          </div>

          <br>

          <div class="form-group">
            <label>Job Status</label>
            <input type="text" class="form-control" name="Status" value="Not Started"  matInput [(ngModel)]="job.status" required>
          </div> 

          <div class="d-flex justify-content-center">

            <button type="submit" class="btn btn-success btn-lg  mt-3">submit</button>
          </div>

</div>
