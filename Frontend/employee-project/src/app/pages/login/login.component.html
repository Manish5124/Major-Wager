<div class="login-form-flex bg card-second">
  <mat-card >
  <div class="d-flex justify-content-center pb-3">
    <img  class="logo" src="../../../assets/logo.jpg" alt="login-logo"/>

  </div>   
    <mat-card-title class=" title">
      Login 
    </mat-card-title>
    <mat-card-content>
      <mat-form-field class="example-full-width">
        <input matInput  placeholder="User Name"  name="userName"  [(ngModel)]="loginData.userName" required>
      </mat-form-field>
      <br/>
      <mat-form-field class="example-full-width">
        <input type="password"  matInput  name="password" required placeholder="Password"  [(ngModel)]="loginData.password "/>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions  class="title">
        <button mat-raised-button  (click)="formSubmit()" color="primary" [routerLink]="'/'">Login</button>
      </mat-card-actions>
      <mat-card-content class="title">Not a member?   <a [routerLink]="'/signup'">Signup now</a></mat-card-content>

  </mat-card>
</div>
